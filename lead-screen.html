<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="lead-screen.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&family=Yeseva+One&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <script src="leadMonitor-autorization.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <link rel="stylesheet" type="text/css" href="daterangepicker.css" />
        <title>Lead Monitor</title>
    </head>
    <body>
        <div class='header'>
            <div class="header-enter-window">
                <div class="header-logo">
                    <img src="images/enter-window-logo.png" class="enter-window-logo">
                    <div class="h1-enter-window">LeadMonitor</div>
                </div>
                <div class="header-blocks">
                    <div class="city-block">
                        <select class="city-choose">
                            <option>Тюмень</option>
                            <option>Сургут</option>
                            <option>Тобольск</option>
                            <option>Ялуторовск</option>
                        </select>
                    </div>
                    <div class="login-form">
                     <img src="images/Icon.png" class="icon-login">
                     <div class="login-name">tyumen@solop</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"> <img src="images/Divider.png" class="img-line"></div>
        <main>
            <div class="city-and-filter">
            <div class="chosen-city-block"><span class="chosen-city">Тюмень</span></div>
            <div class="lead-filter">
                <form id="lead-filter">
                <div class="lead-search">
                    <div class="search-title lead">Поиск заявки</div>
                    <input class="search-form lead-form" type="text" name="lead-text" placeholder="Найти">
                </div>
                <div class="status-filter">
                    <div class="status">
                        <div class="search-title lead">Статус</div>
                        <div class="status-block">
                            <select class="status-choose">
                                <option>Все</option>
                                <option>Нет ответа (Н/О)</option>
                                <option>Отказ</option>
                                <option>С потребностью</option>
                            </select>
                    </div>
                </div>
                </div>
                <div class="source-filter">
                    <div class="sourse">
                        <div class="search-title lead">Источник</div>
                        <div class="source-block">
                            <select class="source-choose">
                                <option>Все</option>
                                <option>Яндекс</option>
                                <option>Вконтакте</option>
                                <option>Авито</option>
                            </select>
                    </div>
                </div>
                </div>
                <div class="datapicker-calendar">
                    <div class="search-title lead">Период</div>
                    <input type="text" name="daterange" value="07/07/2022 - 08/07/2022" class="caledar-form"/>
                    <script>
                    $(function() {
                    $('input[name="daterange"]').daterangepicker({
                    opens: 'left'
                    }, function(start, end, label) {
                    console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                    });
                    });
                    </script>
                </div>
            <div class="reset-button">
                <button class="reset" type="reset" form="lead-filter">Сбросить</button>
            </div>
            </form>
            </div>
            </div>
        </main>
